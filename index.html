<meta name="description" content="Dr. Armour attended Colby College where she received her bachelor degree in Biology and Performing Arts. She graduated from the University of Pennsylvania School of Veterinary Medicine. She then completed a rotating small animal medicine and surgery internship at Red Bank Veterinary Hospital. Dr. Armour then completed a three-year residency program with Eye Care for Animals, after which she became a board certified Diplomate of the American College of Veterinary Ophthalmologists. She practices alongside other veterinary specialists at the Eye Care for Animals located within the LifeCentre in Leesburg, Virginia. Dr. Armour is also available to see equine patients at the Marion duPont Scott Equine Center in Leesburg." />
